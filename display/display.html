<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>DISPLAYS:</h1><br>

  <div class="div1">div 1</div>
  <div class="div1">div 2</div>
  <div class="div1">div 3</div>
  <br>
  <span class="div1">span 1</span>
  <span class="div1">span 2</span>
  <span class="div1">span 3</span>
  <br><br>
  <h3>block:</h3>
  <div class="div2">div 1</div>
  <div class="div2">div 2</div>
  <div class="div2">div 3</div><br>
  <span class="div2">span 1</span>
  <span class="div2">span 2</span>
  <span class="div2">span 3</span>
  <br><br>
  <h3>inline-block:</h3>
  <div class="div3">div 1</div>
  <div class="div3">div 2</div>
  <div class="div3">div 3</div>
  <span class="div3">span1</span>
  <span class="div3">span2</span>
  <span class="div3">span3</span>
  <br><br>
  <h3>list-item</h3>
  <div class="div4">div 1</div>
  <div class="div4">div 2</div>
  <div class="div4">div 3</div>
  <span class="div4">span 1</span>
  <span class="div4">span 2</span>
  <span class="div4">span 3</span>
</body>

</html>
