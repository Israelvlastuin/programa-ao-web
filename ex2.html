<!DOCTYPE html>
<html lang="en">

<head>
    <title>formulario </title>


</head>
<body>
    <h1>Formulario de incricao</h1>
    <form>
        <fieldset>
        <legend>Dados pessoais</legend>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>
        <label for="endereço">Endereco:</label>
        <input type="text" id="endereço" name="endereço"><br>
        <label for="cidade">cidade:</label>
        <input type="text" id="cidade" name="cidade"><br>
        <label for="estado">Estado:</label>
        <select name="estado" id="estado">
            <option value="acre">Acre</option>
            <option value="Alagoas">Alagoas</option>
            <option value="Amapá">Amapá</option>
            <option value="Amazonas">Amazonas</option>
            <option value="Bahia">Bahia</option>
            <option value="Ceará">Ceará</option>
            <option value="distrito federal">distrito federal</option>
            <option value="Espírito Santo">Espírito Santo</option>
            <option value="Goiás">Goiás</option>
            <option value="Maranhão">Maranhão</option>
            <option value="Mato Grosso">Mato Grosso</option>
            <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
            <option value="Minas Gerais	">Minas Gerais	</option>
            <option value="Pará	">Pará	</option>
            <option value="Paraíba">Paraíba</option>
            <option value="Paraná">Paraná</option>
            <option value="Pernambuco">Pernambuco</option>
            <option value="Piauí">Piauí</option>
            <option value="Rio de Janeiro	">Rio de Janeiro	</option>
            <option value="Rio Grande do Norte	">Rio Grande do Norte	</option>
            <option value="Rio Grande do Sul	">Rio Grande do Sul	</option>
            <option value="Rondônia	">Rondônia	</option>
            <option value="Roraima	">Roraima	</option>
            <option value="Santa Catarina	">Santa Catarina	</option>
            <option value="São Paulo	">São Paulo	</option>
            <option value="Sergipe	">Sergipe	</option>
            <option value="Tocantins	">Tocantins	</option>
        
            
        </select> 
        </fieldset><br>
        <fieldset>
            <legend>preencha os dados abaixo</legend>
            <label for="qual seu nivel de conhecimento em programacao:">qual seu nivel de conhecimento em programacao:</label>
            <input type="radio" name="nenhum" id="nenhum">
            <label for="nenhum">nenhum</label>
            <input type="radio" name="baixo" id="baixo">
            <label for="baixo">baixo</label>
            <input type="radio" name="intermediario" id="intermediario">
            <label for="intermediario">intermediario</label>
            <input type="radio" name="avancado" id="avancado">
            <label for="avancado">avancado</label><br><br>
            <label for="selecione as linguagens que voce mais se interessa em aprender">selecione as linguagens que voce mais se interessa em aprender</label><br>
            <input type="checkbox" name="C/C++" id="C/C++">
            <label for="C/C++">C/C++</label>
            <input type="checkbox" name="PHP" id="PHP">
            <label for="PHP">PHP</label>
            <input type="checkbox" name="python" id="python">
            <label for="python">python</label>
            <input type="checkbox" name="swift" id="swift">
            <label for="swift">swift</label>
            <input type="checkbox" name="C#" id="C#">
            <label for="C#">C#</label>

        </fieldset>
    </form>
</body>

</html>
