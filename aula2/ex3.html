<!DOCTYPE html>
<html lang="en">

<head>
    <title>formularios</title>
    <h1>Novo Cadastro</h1>
</head>

<body>
    <label for="nome completo">Nome Completo</label>
    <input type="text" id="Nome completo" name="Nome Completo"><br>
    <label for="CPF">CPF:</label>
    <input type="text" id="CPF" name="CPF"><br>
    <label for="text">E-mail</label>
    <input type="text" id="E-mail" name="E-mail"><br>
    <label for="Endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco"><br>
    <label for="bairro">Bairro</label>
    <input type="text" id="bairro" name="bairro">
    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade"><br>
    <label for="CEP">CEP:</label>
    <input type="text" id="CEP" name="CEP">
    <label for="Estado">Estado:</label>
    <select name="Estado" id="Estado">
    <option value="acre">Acre</option>
    <option value="Alagoas">Alagoas</option>
    <option value="Amapá">Amapá</option>
    <option value="Amazonas">Amazonas</option>
    <option value="Bahia">Bahia</option>
    <option value="Ceará">Ceará</option>
    <option value="distrito federal">distrito federal</option>
    <option value="Espírito Santo">Espírito Santo</option>
    <option value="Goiás">Goiás</option>
    <option value="Maranhão">Maranhão</option>
    <option value="Mato Grosso">Mato Grosso</option>
    <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
    <option value="Minas Gerais	">Minas Gerais </option>
    <option value="Pará	">Pará </option>
    <option value="Paraíba">Paraíba</option>
    <option value="Paraná">Paraná</option>
    <option value="Pernambuco">Pernambuco</option>
    <option value="Piauí">Piauí</option>
    <option value="Rio de Janeiro	">Rio de Janeiro </option>
    <option value="Rio Grande do Norte	">Rio Grande do Norte </option>
    <option value="Rio Grande do Sul	">Rio Grande do Sul </option>
    <option value="Rondônia	">Rondônia </option>
    <option value="Roraima	">Roraima </option>
    <option value="Santa Catarina	">Santa Catarina </option>
    <option value="São Paulo	">São Paulo </option>
    <option value="Sergipe	">Sergipe </option>
    <option value="Tocantins	">Tocantins </option>
    </select><br>
    <label for="Telefone">Telefone:</label>
    <input type="number" placeholder="(xx) xxxxx-xxxx"><br>
    <label for="data de nascimento">Data de Nascimento</label>
    <input type="date" id="dd/mm/aaaa" name="dd/mm/aaaa">
    <label for="sexo:">sexo:</label>
    <input type="radio" id="M" name="M">
    <label for="M">M</label>
    <input type="radio" id="F" name="F">
    <label for="F">F</label><br>
    <label for="login">Login:</label>
    <input type="text" id="login" name="login">
    <label for="senha">Senha:</label>
    <input type="text" id="senha" name="senha"><br><br>
    <button>enviar</button>
</body>

</html>
